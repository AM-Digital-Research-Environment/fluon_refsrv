<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Log In</title>
</head>
<body class="bg-slate-800 text-slate-50 font-mono max-w-[1000px] mx-auto">
<div class="px-4 py-4 mx-auto min-h-screen">
    <section class="mx-auto w-1/2 py-12">
        <header>
            <h2 class="text-3xl text-center font-extrabold mb-4">{% block title %}Log In{% endblock %}</h2>
        </header>
        {% for message in get_flashed_messages() %}
            <div>{{ message }}</div>
        {% endfor %}
        <form action="" method="post" class="flex flex-col border border-dashed border-amber-400 p-8">
            <div class="mb-2">
                <label class="block" for="username">Username</label>
                <input class="mt-1 appearance-none block w-full focus:ring-amber-400 focus:border-amber-400" type="text"
                       name="username" id="username" required>
            </div>
            <div class="mb-6">
                <label class="block" for="password">Password</label>
                <input class="mt-1 appearance-none block w-full focus:ring-amber-400 focus:border-amber-400"
                       type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="btn-primary">Log In</button>
        </form>
    </section>
</div>
</body>
</html>
